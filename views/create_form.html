<div class="row">
	<div class="span8">
		<h3>{{page_title}}</h3>

		<form method="POST" >

			<label for="headline">
				Headline <input type="text" name="headline" id="headline"> 
			</label>

			<label for="date">
				Time posted <input type="date" name="time" id="timepost"> 
			</label>
			
			<label for="url">
				URL <input type="text" name="url" id="url"> 
			</label>
			
			<label for="twitter">
				Twitter <input type="text" name="url" id="url"> 
			</label>

			<label for="photo">
				Photo URL <input type="text" name="photoUrl" id="photoUrl"> 
			</label>
			
			<label for="text">
				Text <textarea type="text" name="text" id="text"> Text goes here</textarea> 
			</label>
			
			<label for="category">
				Is it breaking news?
			
			<input type="radio" name="Yes" value="true">Yes <input type="radio" name="No " value="false">No<br>
			
			</label>
			
			<input type="submit" value="Add Article">

		</form>
	</div>
</div>
